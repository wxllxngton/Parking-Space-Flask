<!DOCTYPE html>
<html lang="en">

<head>
  <title>Reports</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

  <!-- Icon for Title -->
  <link rel="icon" href="{{ url_for('static', filename='img/jeep.png') }}" type="image/icon type">
</head>

<body>
  <div id="loader"></div>

  <header>
    <!-- Navbar Section -->
    <nav class="navbar navbar-expand-md navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="{{ url_for('home', check_in_time=check_in_time) }}">
          <img src="{{ url_for('static', filename='img/jeep.png') }}" width="25" height="25" alt="logo">
        </a>
        <a class="navbar-brand" href="{{ url_for('home', check_in_time=check_in_time) }}">Parking Space</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ml-auto">
            <!-- <a class="nav-item nav-link" href="{{ url_for('check_in') }}">Check-in</a> -->
            <a class="nav-item nav-link" href="{{ url_for('dashboard', check_in_time=check_in_time) }}">Dashboard</a>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <!-- Checkout Section -->
  <div class="container-fluid px-0 py-4 mt-4 text-dark">
    <div class="row">
      <div class="col-md-12 col-md-offset-12">
        <div class="panel panel-default">
          <div class="panel-body">
            <div class="text-center">
              <div class="checkout-head  bg-dark  py-4 text-white">
                <img src="{{ url_for('static', filename='img/jeep.png') }}" width="50" height="50" alt="logo">
                <h2 class="text-center font-weight-bold ">REPORTS</h2>
                <p class="font-italic">All parking slots</p>
              </div>

              <!-- Table -->
              <table class="table table-borderless">
                <thead>
                  <tr>
                    <th scope="col">Parking ID</th>
                    <th scope="col">Type</th>
                    <th scope="col">Location</th>
                    <!-- <th scope="col">Status</th> -->
                  </tr>
                </thead>
                <tbody>
                  {% for spot in p_spots %}
                  <tr>
                    <th scope="row">{{ spot.id }}</th>
                    <td>{{ spot.type }}</td>
                    <!-- {% for id in location_names %}
                    {% if id == spot.business_id %}
                    <td>{{ location_names[id] }}</td>
                    {% endif %}
                    {% endfor %} -->
                    <td>{{ spot.location }}</td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>

              <p class="font-italic">
                <a class="navbar-brand" href="{{ url_for('home', check_in_time=check_in_time) }}">
                  <img src="{{ url_for('static', filename='img/back.png') }}" width="30" height="30" alt="logo">
                </a><small>Go back to <a href="{{ url_for('home', check_in_time=check_in_time) }}" id="signup">Homepage </small></a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <!-- Custom js -->
  <script src="{{ url_for('static' , filename='script.js') }}"></script>
</body>

</html>
